name: Continuous Integration

on: 
  push:
    branches: ['master']
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/cached-install
      - run: yarn lint
  prettier:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/cached-install
      - run: yarn prettier
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, prettier]
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/cached-install
      - run: yarn build
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/cached-install
      - run: yarn test
      - run: yarn test:e2e
